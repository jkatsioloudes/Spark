{% extends 'user/base.html' %}

{% block title %}Sign Up Form{% endblock %}

{% block main_body %}

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3>I am a new user!</h3>
          <br/>
{#        <h6><i>Complete the details below to create a profile</i></h6>#}
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="first_name">What's your name?</label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="last_name">What's your surname?</label>
            <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
          </div>
          {#          <div class="form-group">#}
          {#            <label for="username">Username:</label>#}
          {#            <input type="text" class="form-control" id="username" placeholder="Enter a username">#}
          {#          </div>#}
          <div class="form-group">
            <label for="useremail">What's your email?</label>
            <input type="email" class="form-control" id="useremail" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="userpassword">Can you provide a password?</label>
            <input type="password" class="form-control" id="userpassword" placeholder="Enter a password">
          </div>
          <div class="form-group">
            <label for="developer">Are you a developer?</label><br/>
            <label class="inline"><input type="radio" id="developer" name="developer"> Yes</label>
            <label class="inline"><input type="radio" name="developer"> No</label>
          </div>
          <div class="form-group">
            <label for="developer-type">What type of developer?</label><br/>
            <label class="inline"><input type="radio" id="developer-type" name="fe"> Front-End</label>
            <label class="inline"><input type="radio" name="be"> Back-End</label>
            <label class="inline"><input type="radio" name="fs"> Both</label>
          </div>
          <div class="form-group">
            <label for="project-type">What type of proects would you like to work on?</label><br/>
            <label class="inline"><input type="checkbox" id=project-type> Web</label>
            <label class="inline"><input type="checkbox" value=""> Mobile</label>
            <label class="inline"><input type="checkbox" value=""> Other</label>
            <label for="project-other">Please specify:</label>
            <input type="text" id="project-other" placeholder="More details">
          </div>
          <div class="form-group">
            <label for="links">Can you provide a link to the following accounts (if you have one)
              in order for other developers to be able to contact you?</label><br />
            <label><input type="checkbox" id=links value=""> LinkedIn</label>
            <input type="text" placeholder="LinkedIn Account here">
            <label><input type="checkbox" value=""> GitHub</label>
            <input type="text" placeholder="GitHub Account here">
            <label><input type="checkbox" value=""> Website</label>
            <input type="text" placeholder="Website url here">
            <label><input type="checkbox" value=""> Other</label>
            <input type="text" placeholder="Other Account here">
          </div>
          <button type="submit" class="btn btn-secondary">Create Profile</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
